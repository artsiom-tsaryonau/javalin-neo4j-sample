apply plugin: "application"

repositories {
    jcenter()
}

mainClassName = "com.epam.project.Main"

dependencies {
    compile "io.javalin:javalin:2.3.0"
    compile "com.google.inject:guice:4.2.1"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.5"

    compile "org.neo4j:neo4j-ogm-core:3.1.3"
    compile "org.neo4j:neo4j-ogm-bolt-driver:3.1.3"
}
